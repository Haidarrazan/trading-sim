<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Crypto Trading Sim</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h1><i class="fas fa-cog"></i> Admin Panel</h1>
        <a href="index.html" class="btn-admin">Back to Trading</a>
    </nav>

    <div class="container">
        <div class="admin-panel">
            <h2>Balance Management</h2>
            <div class="admin-form">
                <label>Current Balance:</label>
                <span id="adminBalance">$1000</span>
                
                <label>Add Balance:</label>
                <input type="number" id="addAmount" placeholder="Enter amount to add" min="1">
                <button onclick="addBalance()">Add Balance</button>
                
                <label>Reset All Data:</label>
                <button onclick="resetData()" class="danger">Reset All</button>
            </div>
            
            <h3>System Stats</h3>
            <div class="stats">
                <p>Total Transactions: <span id="totalTransactions">0</span></p>
                <p>Portfolio Value: <span id="portfolioValue">$0</span></p>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
