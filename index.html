<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Simulator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h1><i class="fas fa-coins"></i> CryptoSim</h1>
        <div>
            <span id="balance">Balance: $1000</span>
            <a href="admin.html" class="btn-admin">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="trading-panel">
            <h2>Trading Panel</h2>
            <div class="crypto-list" id="cryptoList">
                <!-- Crypto items will be loaded here -->
            </div>
        </div>

        <div class="portfolio">
            <h2>Portfolio</h2>
            <div id="portfolioItems">
                <p>No assets yet</p>
            </div>
            <h3>Transaction History</h3>
            <div id="transactionHistory">
                <p>No transactions yet</p>
            </div>
        </div>
    </div>

    <!-- Modal for Buy/Sell -->
    <div id="tradeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Trade Bitcoin</h2>
            <p>Current Price: $<span id="currentPrice">0</span></p>
            <div class="trade-form">
                <label>Type:</label>
                <select id="tradeType">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <label>Amount (USD):</label>
                <input type="number" id="tradeAmount" placeholder="Enter amount" min="1">
                <button onclick="executeTrade()">Execute Trade</button>
            </div>
            <p id="tradeResult"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
